################
# GENERAL
################
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

################
# BACKGROUND
################
background {
    monitor =
    path = ~/Downloads/walls/14.jpg

    blur_passes = 3
    blur_size = 6

    # Subtle darkening so UI pops
    brightness = 0.65
    contrast = 0.95
    vibrancy = 0.05
}


################
# CLOCK (Top)
################
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(240, 240, 240, 1.0)
    font_family = JetBrains Mono ExtraBold
    font_size = 100
    position = 0, -100
    halign = center
    valign = top
}

################
# DATE (Top, below Clock)
################
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(180, 180, 180, 1.0)
    font_family = JetBrains Mono
    font_size = 18
    position = 0, -250
    halign = center
    valign = top
}

################
# USER LABEL (Bottom, above Input)
################
label {
    monitor =
    text = Welcome $USER
    color = rgba(200, 200, 200, 1.0)
    font_family = JetBrains Mono Medium
    font_size = 16
    position = 0, 130
    halign = center
    valign = bottom
}

################
# PASSWORD INPUT (Bottom)
################
input-field {
    monitor =
    size = 240, 40
    outline_thickness = 1
    
    # Dots
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = -1 # Square dots (keep retro feel) or set to -2 for circle

    # Colors
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 1.0)
    
    # Behavior
    fade_on_empty = false
    placeholder_text = 
    hide_input = false
    rounding = 4 # Slight rounding (macOS style)

    check_color = rgba(200, 200, 200, 0.5)
    fail_color = rgba(255, 100, 100, 0.5)

    position = 0, 70
    halign = center
    valign = bottom
}
