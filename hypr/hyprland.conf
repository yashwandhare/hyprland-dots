# Environment
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRLAND_NO_QTUTILS,1
env = QT_QPA_PLATFORMTHEME,qt6ct

# Monitor
monitor = ,preferred,auto,1

# Input
input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = -0.1
    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

# General
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(7F96AA)
    col.inactive_border = rgb(45475a)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = true
        size = 5
        passes = 2
        ignore_opacity = true
    }
    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(00000066)
    }
}

# Animations
animations {
    enabled = true
    bezier = smooth, 0.05, 0.9, 0.1, 1.0
    bezier = fast, 0.0, 0.6, 0.4, 1.0
    animation = windows, 1, 4, smooth, slide
    animation = windowsOut, 1, 4, smooth, slide
    animation = layers, 1, 2, fast, fade
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 4, smooth
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Window Rules
windowrulev2 = float,class:^(org.gnome.*)$,title:^(Open|Save|Select).*$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk|pavucontrol|blueman-manager|nm-connection-editor)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = noborder,title:^(Picture-in-Picture)$
windowrulev2 = size 40% 30%,title:^(Picture-in-Picture)$
windowrulev2 = move 59% 69%,title:^(Picture-in-Picture)$

# Autostart
exec-once = dunst
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = swww-daemon
exec-once = sleep 1 && if [ -f ~/Downloads/walls/foggy_forest.png ]; then swww img ~/Downloads/walls/foggy_forest.png --transition-type fade --transition-duration 1.0 && ln -sfn ~/Downloads/walls/foggy_forest.png ~/.cache/current_wallpaper; fi
exec-once = hypridle
exec-once = easyeffects --gapplication-service
exec-once = ~/.config/hypr/scripts/battery-notify.sh
exec-once = ~/.config/hypr/scripts/kbd-backlight-monitor.sh
exec-once = sudo tlp start
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Keybinds
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen
bind = $mainMod, period, exec, nautilus
bind = CTRL, SPACE, exec, wofi --show drun
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# Window Control
bind = $mainMod, Q, killactive
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow && hyprctl dispatch resizeactive exact 60% 60%
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, M, fullscreen, 1

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5

# Screenshots
bind = , Print, exec, mkdir -p ~/Pictures/Screenshots && grim - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send -t 1000 "Screenshot" "Saved to clipboard & ~/Pictures/Screenshots" -i screenshot
bind = $mainMod SHIFT, S, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send -t 1000 "Screenshot" "Region saved to clipboard & ~/Pictures/Screenshots" -i screenshot

# Media & Brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/hypr/scripts/volume-osd.sh
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/hypr/scripts/volume-osd.sh
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/hypr/scripts/volume-osd.sh
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/hypr/scripts/brightness-osd.sh
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/scripts/brightness-osd.sh
bindl = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/mic-mute-toggle.sh
bindl = , F9, exec, ~/.config/hypr/scripts/mic-mute-toggle.sh
bindl = , XF86KbdBrightnessUp, exec, ~/.config/hypr/scripts/keyboard-backlight.sh
bindl = , XF86KbdBrightnessDown, exec, ~/.config/hypr/scripts/keyboard-backlight.sh
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86PowerOff, exec, systemctl suspend

# System
bind = $mainMod, L, exec, hyprlock
bindl = $mainMod, Escape, exec, wlogout
bind = $mainMod SHIFT, Escape, exit

# Utilities
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy
bind = $mainMod, E, exec, rofimoji --action copy
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20
