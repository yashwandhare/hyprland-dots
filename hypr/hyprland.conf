############################
# ENV (NVIDIA / WAYLAND)
############################
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = NVD_BACKEND,direct
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Disable optional Qt dialogs (removes hyprland-qtutils warning)
env = HYPRLAND_NO_QTUTILS,1


############################
# MONITOR
############################
monitor = ,preferred,auto,1

############################
# INPUT
############################
input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = -0.1

    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

############################
# GENERAL (PASTEL NOIR)
############################
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2

    # Active: muted steel blue | Inactive: stone grey
    col.active_border = rgb(7F96AA)
    col.inactive_border = rgb(45475a)

    layout = dwindle
}

############################
# DECORATION
############################
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(00000066)
    }
}

############################
# ANIMATIONS
############################
animations {
    enabled = true

    bezier = smooth, 0.05, 0.9, 0.1, 1.05
    bezier = fast, 0.0, 0.55, 0.55, 1.0

    animation = windows, 1, 5, smooth, slide
    animation = windowsOut, 1, 5, smooth, slide

    animation = layers, 1, 2, fast, fade
    animation = fade, 1, 5, smooth

    animation = workspaces, 1, 5, smooth
}

############################
# LAYOUT
############################
dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

############################
# WINDOW RULES
############################
windowrulev2 = float,class:^(org.gnome.*)$,title:^(Open|Save|Select).*$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = stayfocused, class:^(wofi)$
windowrulev2 = nofocus, class:^(Rofi)$


# Picture-in-Picture Rules
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = noborder, title:^(Picture-in-Picture)$

# Sets initial size/position but allows resizing later
# (Adjust percentages as preferred)
windowrulev2 = size 40% 30%, title:^(Picture-in-Picture)$
windowrulev2 = move 59% 69%, title:^(Picture-in-Picture)$


############################
# AUTOSTART
############################
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet

exec-once = swww-daemon
exec-once = sleep 1 && swww img ~/Downloads/walls/foggy_forest.png --transition-type fade --transition-duration 1.0

exec-once = easyeffects --gapplication-service
exec-once = hypridle

# Clipboard persistence (text + images)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

############################
# BINDS
############################
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen
bind = $mainMod, period, exec, nautilus
bind = CTRL, SPACE, exec, wofi --show drun
bind = SUPER, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# Window control
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
# WORKSPACES
############################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

############################
# SCREENSHOTS (COPY + SAVE)
############################
bind = , Print, exec, grim - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy

############################
# MEDIA & BRIGHTNESS
############################
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

############################
# SYSTEM
############################
bind = $mainMod, L, exec, hyprlock
bindl = $mainMod, Escape, exec, wlogout
bind = $mainMod SHIFT, Escape, exit

############################
# CLIPBOARD & EMOJI
############################
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy
bind = $mainMod, E, exec, rofimoji --action copy

# Resize floating windows with keyboard
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20
